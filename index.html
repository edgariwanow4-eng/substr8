<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona z obrazkiem i wideo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            color: #34495e;
            font-size: 18px;
        }
        img {
            max-width: 90%;
            height: auto;
            border: 2px solid #2c3e50;
            border-radius: 8px;
            margin-bottom: 40px;
        }
        video, iframe {
            margin-top: 20px;
            max-width: 90%;
            height: auto;
            border: 2px solid #2c3e50;
            border-radius: 8px;
        }
        iframe {
            height: 315px;
        }
    </style>
</head>
<body>
    <h1>Witaj na mojej stronie!</h1>

    <!-- Obrazek -->
    <img src="images/Gemini_Generated_Image_bhnrmjbhnrmjbhnr.png" alt="Obrazek Gemini">

    <p>Odtwarzanie pliku wideo z repozytorium:</p>
    <!-- Wideo MP4 -->
    <video controls>
        <source src="videos/1219.mp4" type="video/mp4">
        Twoja przeglądarka nie obsługuje tego wideo.
    </video>

    <p>Odtwarzanie filmu z YouTube:</p>
    <!-- Osadzone YouTube -->
    <iframe src="https://www.youtube.com/embed/JMxjxPPuphI" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
    </iframe>
</body>
</html>
